<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto_mvp_sprint_1</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Let Me Sea: previsão de ondas</h2>
        </div>
        <div class="banner">
            <img src="https://images.newscientist.com/wp-content/uploads/2020/09/16181027/credit_mohamed-khaki-eyeem-getty-images_web.jpg?crop=16:9,smart&width=1200&height=675&upscale=true"
                alt="y">
        </div>
    </header>

     <!-- Texto de boas vindas -->
     <section>
        <div class="abertura">
            <h2>De surfista para surfista: um compilado colaborativo das previsões de swell no Litoral Paulista</h2>
        </div>
    </section>   
    
     <!-- Opções para adicionar uma nova previsão -->
    <section class="newItem">
        <input type="text" id="newPlace" placeholder="Adicionar praia:">
        <input type="text" id="newSwell" placeholder="Ondulação:">
        <input type="text" id="newWind" placeholder="Vento:">
        <input type="text" id="newSize" placeholder="Tamanho previsto:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Local</th>
                <th>Ondulação</th>
                <th>Vento</th>
                <th>Tamanho previsto</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts_v2.js"></script>
</body>

</html>
